<div class="container mt-5">

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label class="label-form">Estas a pocos pasos de ser parte de nuestro ecosistema</label>
            <label class="label-form">Progreso general</label>

        </div>
        <div class="logos m-5">
            <img src="./assets/img/97porciento.png" class="img-fluid" alt="Responsive image">
        </div>

    </div>



    <div class="col-12 title-form">
        <h1>Información organizacional general</h1>
    </div>
    <div class="row mt-5">
        <div class="col-8 col-md-12">

            <form [formGroup]="myForm" autocomplete="off">


                <div class="row mt-3">
                    <div class="form-group col-md-6">
                        <label class="label-form">Sector productivo </label>
                        <div class="form-control">
                            <select class="custom-select form-select" formControlName="sectorProductivo">
                                <option>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col-md-6">
                            <label class="label-form">Intereses </label>
                            <div class="form-control">
                                <select class="custom-select form-select" formControlName="intereses">

                                    <option value="Conectar con incubadoras">Conectar con incubadoras</option>
                                    <option value="Encontrar Aceleradora">Encontrar Aceleradora</option>
                                    <option value="Generar networking">Generar networking</option>
                                    <option value="Encontrar inversionista">Encontrar inversionista</option>
                                    <option value="Promocionar productos/ servicios">Promocionar productos/ servicios
                                    </option>


                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="form-group col-md-6">
                            <label class="label-form">Número telefonico de contacto </label>
                            <input type="text" class="form-control" formControlName="numeroTelefonicoCofundador">

                        </div>
                        <div class="form-group col-md-6">
                            <label class="label-form">Correo de contacto</label>
                            <input type="text" class="form-control" formControlName="correoCofundador">
                        </div>

                    </div>
                    Representante legal

                    <div class="row mt-3">
                        <div class="form-group col-md-6">
                            <label class="label-form">Primer Nombre </label>
                            <input type="text" class="form-control" formControlName="primerNombreRepresentante">

                        </div>
                        <div class="form-group col-md-6">
                            <label class="label-form">Segundo nombre</label>
                            <input type="text" class="form-control" formControlName="segundoNombreRepresentante">
                        </div>

                    </div>

                    <div class="row mt-3">
                        <div class="form-group col-md-6">
                            <label class="label-form">Primer apellido </label>
                            <input type="text" class="form-control" formControlName="primerApellidoRepresentante">

                        </div>
                        <div class="form-group col-md-6">
                            <label class="label-form">Segundo apellido</label>
                            <input type="text" class="form-control" formControlName="segundoApellidoRepresentante">
                        </div>

                    </div>



                    <div class="row mt-3">
                        <div class="col">
                            <button type="submit" class="btn btn-azul mt-4" [disabled]="myForm.invalid">Guardar</button>
                        </div>

                        <div class="col">
                            <button type="submit" class="btn btn-azul mt-4" [disabled]="myForm.invalid">Guardar y
                                Continuar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-4 col-md-12">
            <div style="background-color: black; width: 100%;"></div>
        </div>
    </div>

</div>

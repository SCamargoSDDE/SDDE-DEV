<!-- Header menu navegacion-->
<div class="rectangle">
    <div class="container">
        <div class="header mt-5">
            <h1 class="title-page">Formulario negocios parte 1</h1>
            <div class="menu">
                <a class="link-menu" [routerLink]="['/']">
                    <img class="img-menu" src="./assets/icons/home.png" alt="img-menu">
                    <span class="text-span"> Inicio /</span>
                </a>
                <a class="link-menu" [routerLink]="['/registro']">
                    <span class="text-span"> Registro</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- fin Header menu navegacion-->

<div class="container mt-5">

        <div class="form-group col-md-6">
            <label class="label-form">Estas a pocos pasos de ser parte de nuestro ecosistema</label>
            <label class="label-form">Progreso general</label>
            
        </div>
        <div class="logos m-5">
            <img src="./assets/img/35porciento.png" class="img-fluid" alt="Responsive image">
        </div>
       
    </div>

    <div class="col-12 title-form">

    </div>

                        <label class="label-form">¿El negocio que esta registrando esta legalmente constituido? *</label>

                            <input class="form-check-input" type="radio" formControlName="emplendimientoConstituido" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Si
                            </label>
                            
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="emplendimientoConstituido" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                        
                    </div>
                </div>

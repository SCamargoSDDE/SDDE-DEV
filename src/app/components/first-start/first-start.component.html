<div class="container mt-5">
    <h1> {{nombre}} selecciona que camino quieres tomar</h1>
    <div class="row">

        <div class="col">
            <div class="c-zise">
                <div class="c-top">
                    <img class="c-img mt-3" src="./assets/img/eresEmprendedor.png" alt="Card image cap">
                </div>
                <div class="c-under">
                    <br>
                    <br>
                    <h4 class="h-hunder mt-5">¿Eres un emprendedor o empresario?</h4>

                    <div class="c-btn mt-5">
                        <a [routerLink]="['/emprendimiento/formulario-uno']">
                            <button type="button" class="btn btn-azul">Registra tu perfil </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="c-zise">
                <div class="c-top">
                    <img class="c-img mt-3" src="./assets/img/quieresApoyar.png" alt="Card image cap">
                </div>
                <div class="c-under">
                    <br>
                    <br>
                    <h4 class="h-hunder mt-5">¿Quieres apoyar o impulsar empresas o emprendimientos?</h4>

                    <div class="c-btn mt-5">
                        <button type="button" class="btn btn-azul">Registra tu perfil</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="c-zise">
                <div class="c-top">
                    <img class="c-img mt-3" src="./assets/img/soloConocer.png" alt="Card image cap">
                </div>
                <div class="c-under">
                    <br>
                    <br>
                    <h4 class="h-hunder mt-5">¿Solo deseas conocer el directorio?</h4>

                    <div class="c-btn mt-5">
                        <button type="button" class="btn btn-azul">Explorar el directorio</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
